<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event RSVP</title>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>You're Invited!</h1>
    <p>Join us for our Special Event ðŸŽ‰</p>
  </header>

  <!-- Event Details -->
  <section id="event-details">
    <h2>Event Details</h2>
    <p><strong>Date:</strong> September 30, 2025</p>
    <p><strong>Time:</strong> 6:00 PM</p>
    <p><strong>Location:</strong> Nairobi Community Hall</p>
  </section>

  <!-- RSVP Form -->
  <section id="rsvp-form">
    <h2>RSVP Here</h2>
    <form id="form">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="attendance">Will you attend?</label><br>
      <select id="attendance" name="attendance" required>
        <option value="">--Choose an option--</option>
        <option value="yes">Yes, I'll be there</option>
        <option value="no">Sorry, I can't make it</option>
        <option value="maybe">Maybe</option>
      </select><br><br>

      <button type="submit">Submit RSVP</button>
    </form>
  </section>

  <!-- RSVP Responses Section -->
  <section id="responses">
    <h2>Guest List</h2>
    <ul id="guest-list">
      <!-- Guest responses will appear here via JavaScript -->
    </ul>
  </section>
</body>
</html>
